<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Playlist Generator + Spotify</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1DB954;
      --secondary-color: #191414;
      --bg-gradient: linear-gradient(135deg, #1DB954 0%, #191414 100%);
      --text-color: #FFFFFF;
      --input-bg: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(0, 0, 0, 0.6);
      --border-radius: 12px;
      --box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
    }
    textarea {
      width: 100%;
      padding: 12px;
      background: var(--input-bg);
      border: none;
      border-radius: var(--border-radius);
      color: var(--text-color);
      resize: vertical;
      min-height: 100px;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      background: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      color: var(--secondary-color);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #17a44b;
    }

    #result {
       padding: 20px;
    }

    #result a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    #loading {
      display: block;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-login {
      margin-top: 20px;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid red;
      padding: 16px;
      border-radius: var(--border-radius);
    }
    .error-login p {
      margin-bottom: 12px;
      color: #ff6b6b;
      font-weight: 600;
    }
    .error-login a {
      display: inline-block;
      padding: 10px 20px;
      background: var(--primary-color);
      color: var(--secondary-color) !important;
      font-weight: 600;
      border-radius: var(--border-radius);
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>AI Playlist Generator + Spotify</h1>
    <form id="prompt-form">
      <label for="prompt">Enter the mood or theme:</label>
      <textarea id="prompt" name="prompt" placeholder="e.g. Chill summer evening..."></textarea>
      <button type="submit">Generate Playlist</button>
    </form>
    <div id="loading" style="display:none;" aria-label="Loading"></div>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('prompt-form').addEventListener('submit', async e => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return;

      document.getElementById('result').innerHTML = '';
      document.getElementById('loading').style.display = 'block';

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (res.status === 401) {
          document.getElementById('result').innerHTML = `
            <div class="error-login">
              <p>Accesso non valido o scaduto. Effettua nuovamente il login.</p>
              <a href="/login">Vai al login</a>
            </div>
          `;
        } else if (data.url) {
          document.getElementById('result').innerHTML =
            `<p>Playlist created: <a href="${data.url}" target="_blank">Open on Spotify</a></p>`;
        } else {
          throw new Error(data.error || 'Unknown error');
        }
      } catch (err) {
        document.getElementById('result').innerHTML = `<p>Errore: ${err.message}</p>`;
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
